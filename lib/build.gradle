android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'consumer-proguard-rules.pro'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        manifestPlaceholders = [
//                QQ_AUTHID: props['QQ_AUTHID'],
//                QQ_APP_ID: props['QQ_APP_ID'],
//                WECHAT_APP_ID: props['WECHAT_APP_ID'],
//                WECHAT_APP_SECRET: props['WECHAT_APP_SECRET'],
//                SINA_APP_ID: props['SINA_APP_ID'],
