//                SINA_APP_SECRET: props['SINA_APP_SECRET'],
//                SINA_REDIREC_URL: props['SINA_REDIREC_URL']
//        ]
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java_ShareLoginLib'] } }
}
repositories{
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(name: 'openDefault-1.0.0-openDefaultRelease', ext: 'aar')
    provided 'com.android.support:appcompat-v7:+'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.0.2'
    testCompile 'junit:junit:4.12'
}
